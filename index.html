<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="book-input">
        <input type="text" placeholder="Title" class="title-input">
        <input type="text" placeholder="Author" class="author-input">
        <input type="text" placeholder="Pages" class="pages-input">
        <div class="read-check">
            Finished<input type="radio" class="yes-read" name="read-or-not">
            Unfinished<input type="radio" class="not-read" name="read-or-not">
        </div>
        <button type="button" class="add-book">Add Book</button>
    </div>
    <div class="user-library"></div>
</body>
</html>
