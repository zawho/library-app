<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="outer-container">
        <div class="library-column-1">LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY</div>
        <div class="inner-container">
            <header>
                <div class="new-container">
                    <button type="button" class="new-button">New Book</button>
                </div>
            </header>
            <form class="book-form">
                <input type="text" placeholder="Title" class="title-input" required>
                <input type="text" placeholder="Author" class="author-input" required>
                <input type="text" placeholder="Pages" class="pages-input" required>
                <div class="read-check">
                    Finished<input type="radio" class="yes-read" name="read-or-not">
                    Unfinished<input type="radio" class="not-read" name="read-or-not">
                </div>
                <button type="submit" class="add-book">Add Book</button>
            </form>
            <div class="user-library"></div>
        </div>
        <div class="library-column-2">LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY   LIBRARY</div>
    </div>
</body>
</html>
